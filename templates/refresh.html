{% extends "base.html" %}
{% block title %}The Critical Rationalist Lexicon{% endblock %}
{% block content %}
  <h1>Super Secret Webpage</h1>
    <form action="/refresh" method="post">
    <label for="dropdown">Select an option:</label>
    <select id="dropdown" name="option">
        <option value="DD" {% if selected_option == 'DD' %}selected{% endif %}>DD</option>
        <option value="David" {% if selected_option == 'David' %}selected{% endif %}>David</option>
        <option value="Vijay" {% if selected_option == 'Vijay' %}selected{% endif %}>Vijay</option>
    </select>
    <button type="submit">Refresh Database</button>
  </form>

  <div id="messageContainer">
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
  </div> <!-- Container for displaying messages -->

{% endblock %}
