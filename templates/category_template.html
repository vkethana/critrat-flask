{% extends "base.html" %}
{% block title %}{{category}}{% endblock %}
{% block content %}
    <h1>{{ category }}</h1>
    {% for quote in quotes %}
    <div class="quote">
        <p>{{ quote.Quote }} —{{ quote.Source }}</p>
    </div>
    <div class="divider" style="margin-bottom: 20px; text-align:center;">
    —
    </div>
    {% endfor %}
{% endblock %}
