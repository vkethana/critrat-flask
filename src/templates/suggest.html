{% extends "base.html" %}
{% block title %}Submit Suggestions{% endblock %}
{% block content %}

<h1>Submit Suggestions</h1>

<form id="suggestions" action="/suggest" method="post">
  <label for="message">Content of the Quote:</label>
  <textarea id="message" name="message" rows="4" cols="50"></textarea><br /><br />

  <label for="name">Source of the Quote:</label>
  <input type="text" id="name" name="name" required> <br /><br />

  <label for="email">Your Email:</label>
  <input type="email" id="email" name="email" ><br /><br />

  <div class="g-recaptcha" data-sitekey="6Lf1jZUpAAAAAAS-WucHT-5xmbRrRrh5n0h3YOfJ"> </div><br />
  <div class="center">
    <button type="submit" class="submitButton center">Submit</button>
  </div>
</form>

{% endblock %}
